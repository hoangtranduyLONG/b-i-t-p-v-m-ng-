<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2 sử dụng các hàm có sẵn</title>
</head>
<body>
<script>
    let ip = prompt("Nhập chuỗi số");
    let arr = []
    for (let i = 0; i < ip.length; i++) {
        arr.push(ip[i]);
    }

    for (let i = 0; i < arr.length-1; i++) {
        if (arr[i]%2 === 0 && arr[i+1]%2===0) {
            arr.splice((i+1), 0, "-")
        }
    }

    for (let i=0; i< arr.length; i++) {
        document.write(arr[i]);
    }
</script>
</body>
</html>
